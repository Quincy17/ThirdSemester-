<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel dalam Javascript</title>
    <script>
        //membuat variabel
        var name="Javascript";
        var visiorCount = 50322;
        var isActive = true;
        //menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di "+name);

        //menampilkan variabel kedalam HTML
        document.write("Nama situs: " +name +"<br>")
        document.write("Jumlah pengunjung: " +visiorCount +"<br>")
        document.write("Status aktif: " +isActive +"<br>")
    </script>
</head>
<body>
    
</body>
</html>
